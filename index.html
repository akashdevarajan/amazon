<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>amazon.com</title>
</head>
<body>
    <nav>
         <div class="logo-a">
        <a href="/"><img class="logo-nav" src="image/logo/pngimg.com - amazon_PNG25.png" alt="amazon logo"></a>
         </div>
        <div class="nav-country">
                <img src="/assets/location_icon.png" height="20px" alt="location icon">
            <div>
                <p>delivery to</p>
                <h1>india</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-cat">
                <p>All</p>
                <img src="assets/dropdown_icon.png" height="12px">
            </div>
                    <input type="text" class="nav-search-input" placeholder="Search amazon">
            <div class="search-icon">
                <img src="assets/search_icon.png" height="20px">
            </div>
        </div>
        <div class="language">
            <img src="image/Flag_of_India.png" width="20px">
            <h1 id="lan">EN</h1>
            <img src="assets/dropdown_icon.png" height="12px">
        </div>
        <div class="sign">
            <p>Hello,Sign in</p>
            <div class="sign-ac">
            <h1>Accounts & Lists</h1>
            <img src="assets/dropdown_icon.png" height="12px">
            </div>
        </div>
        <div class="sign">
            <p>Returns</p>
            <div class="sign-ac">
            <h1>& Orders</h1>
            </div>
        </div>
        <div class="nav-cart">
            <img src="assets/cart_icon.png" width="30px">
            <h1>Cart</h1>
        </div>
    </nav>
    <div class="nav-bottom"> 
        <div class="nav-all">
            <img src="assets/menu_icon.png" width="25px" >
            <p>All</p>
        </div>
        <div> 
            <p>Fresh</p>
            <img src="assets/dropdown_icon.png" width="8px">
        </div>
        <p>Amazon MiniTV</p>
        <p>Sell</p>
        <p>Best Sellers</p>
        <p>Today's Deal</p>
        <p>Mobiles</p>
        <p>Electronic</p>
        <div>
            <p>Prime</p>
            <img src="assets/dropdown_icon.png" width="8px">
        </div>
        <p>Customer Service</p>
        <p>Home & Kitchen</p>
        <p>Fashion</p>
        <p>New Releses</p>
    </div>

<!--side nav--> 

<!--image slider-->
<section>
<div class="image-container">
    <div class="image-list">
        <div class="image-item">
            <img src="image/header1.jpg">
          </div>
          <div class="image-item">
            <img src="image/header2.jpg">
          </div>
          <div class="image-item">
            <img src="image/header3.jpg">
          </div>
          <div class="image-item">
            <img src="image/header4.jpg">
          </div>
          <div class="image-item">
            <img src="image/header5.jpg">
          </div>
          <div class="image-item">
            <img src="image/header6.jpg">
          </div>
    </div>
<div class="image-btn-container">
    <button id="slider-btn-left" class="slider-btn"><i class="fa-solid fa-chevron-left"></i></button>
    <button id="slider-btn-right" class="slider-btn"><i class="fa-solid fa-chevron-right"></i></button>
</div>
</div>

</section>

<!--product-card-->
<div class="box-row">
    <div class="box-col">
        <h3>Revamp your home in style</h3>
        <img src="image/box1-1.jpg" alt="image 1">
        <a href="/">shop more</a>
    </div>
</div>


<script src="script.js"></script>    
<script src="https://kit.fontawesome.com/67dcb272da.js" crossorigin="anonymous"></script>
</body>
</html>
